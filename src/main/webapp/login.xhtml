<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>TO-DO list Login Page</h3>
		
		<p:growl id="messages" showDetail="true" />
		
		<p:panel id="panel" >
		<h:outputText value="Username :" />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br />
		<br />

		<h:outputText value="Password :" />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br />
		<br />
		
		<p:commandButton action="#{login.validateUsernamePassword}"
			value="Login" process="panel" ></p:commandButton>

		<p:commandButton action="userView" value="register"></p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
