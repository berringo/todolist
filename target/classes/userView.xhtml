<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>register a new user</title>
</h:head>
<h:body>

	<h3>TO-DO list User Registration Page</h3>

	<h:form id="formRegister">
		<p:messages id="messages" cellpadding="5" />
		
		
		<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			<h:outputLabel value="Username :" />
			<p:inputText id="username" value="#{userView.user}" process="@this" required="true" />
			<h:outputLabel value="email :" />
			<p:inputText id="email" value="#{userView.email}" process="@this" required="true"/>

			<h:outputLabel for="pwd1" value="Password 1: *" />
			<p:password id="pwd1" value="#{userView.pwd}" match="pwd2"
				label="Password 1" required="true" feedback="true" process="@this"/>
			<h:outputLabel for="pwd2" value="Password 2: *" />
			<p:password id="pwd2" value="#{userView.pwd}" label="Password 2"
				required="true" feedback="true" process="@this"/>
			
			<p:commandButton value="Cancel" onclick="window.history.back();"/>
			
			<p:commandButton value="Save" action="#{userView.createUser()}"
				update="@form" icon="ui-icon-disk" ajax="false" process="matchGrid" >
				<p:ajax update="formRegister" resetValues="true" />
			</p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
